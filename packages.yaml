# local
- name: PyKDL
  path: PyKDL
  native_build: py3
- name: roslz4
  path: roslz4
  native_build: py3
- name: cv_bridge
  path: cv_bridge
- name: tf2_ros
  path: tf2_py/geometry2/tf2_ros
- name: tf2_py
  path: tf2_py
  native_build: py3
- name: rospy-all
  path: rospy-all
- name: rospy-builder
  path: rospy-builder
# ros-infrastructure
- name: catkin_pkg
  repository: ros-infrastructure/catkin_pkg
  version: 0.4.13
- name: rospkg
  repository: ros-infrastructure/rospkg
  version: 1.1.10
# ros/ros
- name: roslib
  repository: ros/ros
  version: 1.14.7
  release_version: 1.14.7.post0
  path: core/roslib
  requires:
    - catkin
- name: rosunit
  repository: ros/ros
  version: 1.14.7
  path: tools/rosunit
- name: rosclean
  repository: ros/ros
  version: 1.14.7
  path: tools/rosclean
# ros/ros_comm
- name: rospy
  repository: ros/ros_comm
  version: 1.15.11
  path: clients/rospy
  requires:
    - roscpp
    - rosgraph_msgs
    - std_msgs
- name: rosgraph
  repository: ros/ros_comm
  version: 1.15.11
  path: tools/rosgraph
- name: rosservice
  repository: ros/ros_comm
  version: 1.15.11
  path: tools/rosservice
- name: rosmsg
  repository: ros/ros_comm
  version: 1.15.11
  path: tools/rosmsg
- name: rosbag
  repository: ros/ros_comm
  version: 1.15.11
  path: tools/rosbag
  requires:
    - "genpy<2000"
    - gnupg
    - pycryptodome
    - pycryptodomex
    - rospy
- name: rosmaster
  repository: ros/ros_comm
  version: 1.15.11
  path: tools/rosmaster
  requires:
    - defusedxml
    - rosgraph
- name: rosnode
  repository: ros/ros_comm
  version: 1.15.11
  path: tools/rosnode
  requires:
    - rosgraph
    - rostopic
- name: rostest
  repository: ros/ros_comm
  version: 1.15.11
  path: tools/rostest
- name: rostopic
  repository: ros/ros_comm
  version: 1.15.11
  path: tools/rostopic
  requires:
    - rospy
- name: roslaunch
  repository: ros/ros_comm
  version: 1.15.11
  path: tools/roslaunch
- name: message_filters
  repository: ros/ros_comm
  version: 1.15.11
  path: utilities/message_filters
# tf
- name: tf_conversions
  repository: ros/geometry
  version: 1.12.0
  path: tf_conversions
- name: tf2_geometry_msgs
  repository: ros/geometry2
  version: 0.6.5
  release_version: 0.6.5.post0
  path: tf2_geometry_msgs
  unrequires:
    - orocos_kdl
  requires:
    - PyKDL
# ros/*
- name: actionlib
  repository: ros/actionlib
  version: 1.12.0
- name: genpy
  repository: ros/genpy
  version: 0.6.14
- name: genmsg
  repository: ros/genmsg
  version: 0.5.12
- name: catkin
  repository: ros/catkin
  version: 0.7.18
- name: dynamic_reconfigure
  repository: ros/dynamic_reconfigure
  version: 1.6.0
  src: src
# others
- name: image_geometry
  repository: ros-perception/vision_opencv
  version: 1.13.0
  path: image_geometry
- name: ros_numpy
  repository: eric-wieser/ros_numpy
  version: 0.0.2
